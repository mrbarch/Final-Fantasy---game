<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero-stats">
            <ul>
                <li class="hero-name" id="hero-name"></li>
                <li class="hero-damage" id="hero-damage"></li>
                <li class="hero-armour" id="hero-armour"></li>
                <li class="hero-money" id="hero-money"></li>
                <li class="hero-health" id="hero-health"></li>
            </ul>
        </div>
        <div class="enemy-stats">
            <ul>
                <li class="enemy-name"></li>
                <li class="enemy-damage"></li>
                <li class="enemy-armour"></li>
            </ul>
        </div>
        <div class="hero-container" id="hero"></div>
        <div id="damage-hero-container"></div>
        <div class="enemy-container" id="enemy"></div>
        <div id="damage-enemy-container"></div>

        <div class="controls">
            <button id="attack">click</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
